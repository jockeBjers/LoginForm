<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sign-form">
        <form action="action_page.php">
            <div class="header"><img class="dino" src="dino.png" alt="Group of hippos">
                <h1>Sign up</h1>
            </div>
            <div class="user">
                <p>Username:
                    <input type="text" name="username" placeholder="Your username...">
                </p>
                <p>Password:
                    <input type="password" name="password" placeholder="Your password...">
                </p>

                <label>Age:<input type="text" name="age" placeholder="Your age..."></label>
                <br>
            </div>
            <div class="gender">
                Gender:
                <input id="male" type="radio" name="gender" value="m" checked>
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender" value="f">
                <label for="female">Female</label>
            </div>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>

    </div>

    <iframe src="pagetwo.html"></iframe>


</body>

</html>
